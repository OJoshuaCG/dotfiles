#: File on	~/.config/kitty/kitty.conf
include ./theme.conf

window_padding_width  20

#: Font config
font_family 	Hack Nerd Font
bold_font	auto
italic_font	auto
bold_italic_font	auto
font_size	11.0
disable_ligatures 	never


#: Cursor config
cursor_shape	beam
cursor_beam_thickness 	1.8


#: URL config 
detect_urls	yes
url_color	#1982c4
url_styl	curly
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh


background_opacity	0.95

enable_audio_bell	no


#: Tab config
tab_bar_style powerline
active_tab_background	#8ac926
active_tab_foreground	#fff
inactive_tab_background	#ff595e	
inactive_tab_foreground	#fff
# cursor #e6b450


# Maps or custom command
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down
map ctrl+shift+z toggle_layout stack
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd


#: COMMANDS	# c+s -> ctrl+shift
#: c+s+T		New tab
#: c+s+Q		Close tab
#: c+s+alt+T		Rename tab
#: c+s+left or right	Move to tab...
#: c+s+. or ,		Move position of tab...

#: c+s+enter		New Window
#: c+s+W		Close Window
#: c+s+R		Enter into resize Window
#: c+s+L		Organize Windows
