  #- ~/.config/alacritty/themes/TokyoNightStorm.yml
  #- ~/.config/alacritty/themes/TomorrowNight.yml

window:
  padding:
    x: 10
    y: 10

  # full or none
  decorations: full

  opacity: 0.98

scrolling:
  history: 1000
  # scrolling distance multiplier
  multiplier: 3

font:
  normal:
    family: JetBrains Mono
    style: Regular
  size: 11.0

draw_bold_text_with_bright_colors: true

cursor:
  style:
    # â–‡ block, _ underline, | beam
    shape: Beam
    # Never, Off, On, Always
    blinking: On

  #blink_interval: 750
  #blink_timeout: 5
  #unfocused_hollow: true

  # 0.0 to 1.0
  thickness: 0.15

live_config_reload: true

shell:
  program: /bin/bash

working_directory: None
