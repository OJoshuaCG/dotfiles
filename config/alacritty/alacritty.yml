  #- ~/.config/alacritty/themes/EverforestDark.yml
  #- ~/.config/alacritty/themes/GruvboxDark.yml
  #- ~/.config/alacritty/themes/KaolinAurora.yml
  - ~/.config/alacritty/themes/KaolinDark.yml
  #- ~/.config/alacritty/themes/MonokaiPro.yml
  #- ~/.config/alacritty/themes/Nightfox.yml
