env:
  TERM: xterm-256color

import:
  #- ~/.config/alacritty/themes/Ayu.yml
  #- ~/.config/alacritty/themes/CatppuccinFrappe.yml
  #- ~/.config/alacritty/themes/CatppuccinMocha.yml
